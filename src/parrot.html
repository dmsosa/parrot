<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css"/>
    <title>Das Parrot</title>
</head>
<body>
    <h1>Das Parrot zu erfarben!</h1>
    <div class="content">
        <div class="parrot-wrapper">
            <div class="parrot">
                <div class="tail-1"></div>
                <div class="tail-2"></div>
                <div class="wing">
                    <div class="wing-lower"></div>
                    <div class="color-wing"></div>
                    <div class="color-wing-2"></div>
                </div>
                <div class="paw">
                    <div class="peak"></div>
                    <div class="peak-lower"></div>
                </div>
                <div class="eye-circle">
                    <div class="head"></div>
                    <div class="eye"></div>
                </div>
                <div class="branch"></div>
            </div>
        </div>
        <div class="body-parts">
            <div class="color-changer">
                <label for="parrot-color">Body</label>
                <input class="input-color" id="parrot-color" type="color" value="#008528"/>
            </div>
            <div class="color-changer">
                <label for="tail-1-color">Tail 1</label>
                <input class="input-color" id="tail-1-color" type="color" value="#005018"/>
            </div>
            <div class="color-changer">
                <label for="tail-2-color">Tail 2</label>
                <input class="input-color" id="tail-2-color" type="color" value="#005018"/>
            </div>
            <div class="color-changer">
                <label for="wing-color">Wing</label>
                <input class="input-color" id="wing-color" type="color" value="#008528"/>
            </div>
            <div class="color-changer">
                <label for="wing-lower-color">Lower Wing</label>
                <input class="input-color" id="wing-lower-color" type="color" value="#f7d810"/>
            </div>
            <div class="color-changer">
                <label for="color-wing-color">Feather 1</label>
                <input class="input-color" id="color-wing-color" type="color" value="#83e1e6"/>
            </div>
            <div class="color-changer">
                <label for="color-wing-2-color">Feather 2</label>
                <input class="input-color" id="color-wing-2-color" type="color" value="#3d81b9"/>
            </div>
            <div class="color-changer">
                <label for="paw-color">Paw</label>
                <input class="input-color" id="paw-color" type="color" value="#feb042"/>
            </div>
            <div class="color-changer">
                <label for="peak-color">Peak</label>
                <input class="input-color" id="peak-color" type="color" value="#feb042"/>
            </div>
            <div class="color-changer">
                <label for="peak-lower-color">Lower Peak</label>
                <input class="input-color" id="peak-lower-color" type="color" value="#e18709"/>
            </div>
            <div class="color-changer">
                <label for="eye-circle-color">Eye Circle</label>
                <input class="input-color" id="eye-circle-color" type="color" value="#ededed"/>
            </div>
            <div class="color-changer">
                <label for="head-color">Head</label>
                <input class="input-color" id="head-color" type="color" value="#005018"/>
            </div>
            <div class="color-changer">
                <label for="eye-color">Eye</label>
                <input class="input-color" id="eye-color" type="color" value="#4a1a00"/>
            </div>
            <div class="color-changer">
                <label for="branch-color">Branch</label>
                <input class="input-color" id="branch-color" type="color" value="#e2b06a"/>
            </div>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
